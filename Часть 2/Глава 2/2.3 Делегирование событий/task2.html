<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

	<style>
		li {
			width: fit-content;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>

	<ul class="tree" id="tree">
		<li>Животные
			<ul>
				<li>Млекопитающие
					<ul>
						<li>Коровы</li>
						<li>Ослы</li>
						<li>Собаки</li>
						<li>Тигры</li>
					</ul>
				</li>
				<li>Другие
					<ul>
						<li>Змеи</li>
						<li>Птицы</li>
						<li>Ящерицы</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>Рыбы
			<ul>
				<li>Аквариумные
					<ul>
						<li>Гуппи</li>
						<li>Скалярии</li>
					</ul>
				</li>
				<li>Морские
					<ul>
						<li>Морская форель</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<script>
		document.addEventListener('click', (e) => {
			if (e.target.nodeName != 'LI') return;

			e.target.firstElementChild?.classList.toggle('hidden');
		});
	</script>

</body>
</html>
