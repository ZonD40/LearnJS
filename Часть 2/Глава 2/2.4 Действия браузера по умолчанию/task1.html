<script>
	function handler(e) {
		e.preventDefault(); // Исправленная версия

		alert( "..." );
	}
</script>

<a href="https://w3.org" onclick="handler()">браузер откроет w3.org</a>

<!-- Если в верстке назначать событие через передачу функции, то 
создается фуенкия-обертка, которая выполняет вызов переданной функции
Поэтому, при таком назначении обработчика, функция, которая фактически 
выполняется, не содержить return false -->
