<!DOCTYPE HTML>
<html>
<body>

	<ul>
		<li>Животные
			<ul>
				<li>Млекопитающие
					<ul>
						<li>Коровы</li>
						<li>Ослы</li>
						<li>Собаки</li>
						<li>Тигры</li>
					</ul>
				</li>
				<li>Другие
					<ul>
						<li>Змеи</li>
						<li>Птицы</li>
						<li>Ящерицы</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>Рыбы
			<ul>
				<li>Аквариумные
					<ul>
						<li>Гуппи</li>
						<li>Скалярии</li>
					</ul>
				</li>
				<li>Морские
					<ul>
						<li>Морская форель</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<script>
		const allLi = document.querySelectorAll('li');

		allLi.forEach((e) => {
			const amountChild = e.querySelectorAll('li').length;
			if (amountChild !== 0) {
				e.firstChild.data += `[${amountChild}]`;
			}
		});

	</script>

</body>
</html>
