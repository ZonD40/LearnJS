<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>Name</th><th>Surname</th><th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td><td>Smith</td><td>10</td>
			</tr>
			<tr>
				<td>Pete</td><td>Brown</td><td>15</td>
			</tr>
			<tr>
				<td>Ann</td><td>Lee</td><td>5</td>
			</tr>
		</tbody>
		</table>

	<script>
		
		const tbody = document.querySelector('tbody');
			  trs = Array.from( tbody.querySelectorAll('tr') );

		trs.sort((a, b) => {
			return (a.firstElementChild.innerHTML >= b.firstElementChild.innerHTML) ? 1 : -1;
		});

		trs.forEach((e, i) => {
			const newTr = e.cloneNode(true);

			tbody.querySelectorAll('tr')[i].replaceWith(newTr);
		})
	</script>

</body>
</html>
