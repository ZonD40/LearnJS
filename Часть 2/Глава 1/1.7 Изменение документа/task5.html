<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<div id="tree"></div>

	<script>
		let data = {
			"Рыбы": {
				"форель": {},
				"лосось": {}
			},

			"Деревья": {
				"Огромные": {
					"секвойя": {},
					"дуб": {}
				},
				"Цветковые": {
					"яблоня": {},
					"магнолия": {}
				}
			}
		};

		function createTree(container, data) {
			if (Object.keys(data).length = 0) {
				return;
			}

			const ul = document.createElement('ul');
			for (let key in data) {
				const li = document.createElement('li');

				li.innerText = key;
				createTree(li, data[key]);
				ul.append(li);
			}

			if (ul.innerHTML) {
				container.append(ul);
			}
		}

		createTree(document.getElementById('tree'), data);
	</script>

</body>
</html>
